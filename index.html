            <span aria-label="Cuenta de Google Username User@gmail.com" id="data" aria-expanded="false">

        </span>

            <svg class="searchIcon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0

            <span id="micro" aria-label="Búsqueda por voz">
                <svg class="micro" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>

        <div class="buttonsC">

                <button>Me siento con suerte</button>
            </div>
